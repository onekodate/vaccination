<!doctype html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Sample Page</title>
        <style>
            #map{
                height:100%;
            }
            #map svg{
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body>
		<input type=file id=file onChange="loadFile();">
		<div><canvas id=plot></canvas></div>
        <div id="map"></div>
    </body>
    <a id=download></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
		const elem=(id)=>document.getElementById(id);
		var result;
		const loadFile=()=>{
			let reader=new FileReader();
			reader.onload=(event)=>{result=event.target.result};
			reader.readAsText(elem("file").files[0],"utf-8");
		}
        let send_request=()=>{
            request=new XMLHttpRequest();
            url="https://vrs-data.cio.go.jp/vaccination/opendata/latest/prefecture.ndjson";
            request.onload=()=>{
                result=request.response;
                console.log(result);
            };
            request.responseType="json";
            request.open("GET",url);
            request.send();
        };
	</script>
</html>
